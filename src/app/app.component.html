<div class="general">

<h1>Alta cliente</h1>

<form role="form">
    <div class="form-group">
      <label for="name">Nombre: </label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
    </div>

    <div class="form-group">
      <label for="cif">CIF:</label>
      <input type="text" class="form-control" name="cif" id="cif" [(ngModel)]="cif">
    </div>

    <div class="form-group">
      <label for="direccion">DirecciÃ³n: </label>
      <input type="text" class="form-control" name ="direccion" id="direccion" [(ngModel)]="direccion">
    </div>

    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupSelect01">Grupo: </label>
      <select class="form-select" id="inputGroupSelect01" name = "grupo"[(ngModel)]="grupo">
        <option selected>Elige...</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>

  <div class="form-group"> <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" (click)="GuardarClientes()">Guardar</button>
  </div>

</form>

<h1 class="Clientes">Listado clientes</h1>

<app-Clientes [Clientes]="Clientes"></app-Clientes>
</div>
